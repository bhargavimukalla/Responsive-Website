<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact & To-Do</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #dfefff; /* Solid background color */
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      max-width: 900px;
      width: 100%;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: auto;
    }

    h2 {
      margin-top: 0;
      color: #000000; /* Black headings */
      text-align: center;
    }

    /* Contact Form */
    form input, form textarea, form button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      background: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: #357ab7;
    }

    /* To-Do List */
    #taskInput {
      width: calc(100% - 100px);
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #addBtn {
      background: #28a745; /* Green button */
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
    }

    #addBtn:hover {
      background: #218838;
    }

    #todo-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }

    .cleanBtn {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Responsive */
    @media(max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Contact Form -->
    <div class="card" id="contact">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <p id="formMsg" style="color:green; text-align:center;"></p>
    </div>

    <!-- To-Do List -->
    <div class="card" id="todo">
      <h2>To-Do Tasks</h2>
      <div style="display:flex;">
        <input type="text" id="taskInput" placeholder="Add new task">
        <button id="addBtn" onclick="addTask()">Add Task</button>
      </div>
      <ul id="todo-list"></ul>
    </div>
  </div>

  <script>
    // Form Validation
    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();
      let email = document.getElementById("email").value;
      let name = document.getElementById("name").value;
      let message = document.getElementById("message").value;
      let msg = document.getElementById("formMsg");

      if(name === "" || email === "" || message === ""){
        msg.style.color = "red";
        msg.innerText = "Please fill in all fields.";
      } else if(!/\S+@\S+\.\S+/.test(email)) {
        msg.style.color = "red";
        msg.innerText = "Enter a valid email.";
      } else {
        msg.style.color = "green";
        msg.innerText = "Form submitted successfully!";
        this.reset();
      }
    });

    // To-Do List
    function addTask() {
      let taskInput = document.getElementById("taskInput");
      let task = taskInput.value.trim();
      if(task === "") return;

      let li = document.createElement("li");
      li.textContent = task;

      let cleanBtn = document.createElement("button");
      cleanBtn.textContent = "Clean";
      cleanBtn.className = "cleanBtn";
      cleanBtn.onclick = () => li.remove();

      li.appendChild(cleanBtn);
      document.getElementById("todo-list").appendChild(li);

      taskInput.value = "";
    }
  </script>

</body>
</html>
